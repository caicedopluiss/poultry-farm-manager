name: pfm
services:
    postgresql:
        image: postgres:17.6-alpine3.22
        container_name: pfm-postgresql
        environment:
            - POSTGRES_DB=${DB_NAME}
            - POSTGRES_USER=${DB_USER}
            - POSTGRES_PASSWORD=${DB_PASSWORD}
        ports:
            - "${DB_PORT}:5432"
        volumes:
            - postgresql_data:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "sh -c 'pg_isready -U ${DB_USER} -d ${DB_NAME}'"]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 10s
    migrations_job:
        depends_on:
            postgresql:
                condition: service_healthy
        container_name: pfm-migrations_job
        image: pfm/webapi:latest
        pull_policy: build
        build:
            context: .
            dockerfile: server/PoultryFarmManager.WebAPI/Dockerfile
        environment:
            - ASPNETCORE_ENVIRONMENT=Development
            - ASPNETCORE_HTTP_PORTS=80
            - ConnectionStrings__pfm=Host=pfm-postgresql;Port=5432;Database=${DB_NAME};Username=${DB_USER};Password=${DB_PASSWORD}
        command: [PoultryFarmManager.WebAPI.dll, migrate]
    webapi:
        depends_on:
            postgresql:
                condition: service_healthy
            migrations_job:
                condition: service_completed_successfully # Waits until container is finished
        image: pfm/webapi:latest
        container_name: pfm-webapi
        pull_policy: never # Built once as both services (migrations_job) use the same image
        ports:
            - "8080:80"
        environment:
            - ASPNETCORE_ENVIRONMENT=Development
            - ASPNETCORE_HTTP_PORTS=80
            - ConnectionStrings__pfm=Host=pfm-postgresql;Port=5432;Database=${DB_NAME};Username=${DB_USER};Password=${DB_PASSWORD}
    webapp:
        image: pfm/webapp:latest
        container_name: pfm-webapp
        pull_policy: build
        build:
            args:
                - API_HOST_URL=http://localhost:8080
            context: client/webapp
            dockerfile: Dockerfile
        ports:
            - "8081:80"
        environment:
            - NODE_ENV=development
volumes:
    postgresql_data:
        driver: local
